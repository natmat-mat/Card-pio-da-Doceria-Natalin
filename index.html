<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Cafeteria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbeef7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #f8c6d0;
            color: #9a7b92;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 5px solid #f8a1b2;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .menu-item {
            background: #ffffff;
            border: 2px solid #f8a1b2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            width: 18%;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .menu-item img {
            width: 80%;
            border-bottom: 3px solid #f8a1b2;
        }
        .menu-item h3 {
            margin: 05px 0;
            color: #f8a1b2;
        }
        .menu-item p {
            color: #f598d4;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        footer {
            background: #f8c6d0;
            color: #333;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cardápio da Doceria Natalin </h1>
    </header>
    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <img src="imagem1.jpg.jpg" alt="Bolo de morango">
               <h3>Strawberry Cake</h3>
                <p>R$ 5,00 a fatia</p>
            </div>
            <div class="menu-item">
                <img src="imagem2.jpg.jpg" alt="Donuts">
                <h3>Donuts</h3>
                <p>R$ 8,00 02 unidades</p>
            </div>
            <div class="menu-item">
                <img src="imagem3.jpg.jpg" alt="Cupcake">
                <h3>Cupcake</h3>
                <p>R$ 9,00</p>
            </div>
            <div class="menu-item">
                <img src="imagem4.jpg.jpg" alt="Rolinho de morango">
                <h3>Strawberry Log Roll</h3>
                <p>R$ 04,00 a fatia </p>
            </div>
            <div class="menu-item">
                <img src="imagem5.jpg.jpg" alt="Torta de morango">
                <h3>Strawberry Pie</h3>
                <p>R$ 4,00 a fatia</p>
            </div>
            <div class="menu-item">
                <img src="imagem6.jpg.jpg" alt="Bolo temático">
                <h3>Themed cake</h3>
                <p>R$ 70,00</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Doceria Natalin. Todos os direitos reservados.
    </footer>
</body>
</html>
